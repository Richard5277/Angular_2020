<div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-1 col-md-offset-0 app-post">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-0">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-0">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-0" *ngIf="isFetchingPosts && !error">
      <p>LOADING ...</p>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-0" *ngIf="!isFetchingPosts">
      <p *ngIf="loadedPosts.length < 1">No posts available!</p>
      <div class="posts">
        <ul class="list-group" *ngIf="loadedPosts.length >= 1">
          <li class="list-group-item" *ngFor="let post of loadedPosts">
            <h1>{{post.title}}</h1>
            <p>{{post.content}}</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      <h1>An Error Occured!</h1>
      <p>{{error}}</p>
      <button class="btn btn-danger" (click)="onHandleError()">Okay</button>
    </div>
  </div>
</div>
