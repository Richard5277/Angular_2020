<h2>Upload  a  file</h2>
<form enctype="multipart/form-data" method="post">
  <div>
    <label for="picked">Choose a file to upload</label>
    <input type="file"
           id="picked"
           #picked
           (click)="message=''"
           (change)="onPicked(picked)"
    >
  </div>
  <h2>Message from uploader : </h2>

  <br><br>
  <p>------------------------------</p>
  <ol>
    <li *ngFor="let log of logs">{{log}}</li>
  </ol>
  <p>------------------------------</p>
  <p *ngIf="message">{{message}}</p>

</form>
