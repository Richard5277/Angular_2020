<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate>

        <div id="user-data" ngModelGroup="richdata" #richDataCtrl="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input  type="text" 
                    id="username"
                    class="form-control"
                    requried
                    minlength="2"
                    ngModel 
                    name="username"
                    #username="ngModel">
            <span *ngIf="!username.valid && username.touched" class="alert-invalid">Please enter a valid username</span>
          </div>
          <button class="btn btn-default" type="button" (click)="onSuggestName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input  type="email" 
                    id="email" 
                    class="form-control" 
                    required 
                    ngModel 
                    name="email"
                    #email="ngModel">
            <span *ngIf="!email.valid && email.touched" class="alert-invalid">Please enter a valid email</span>
          </div>
        </div>
        <h1 *ngIf="!richDataCtrl.valid && richDataCtrl.touched">User Data invalid</h1>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" [ngModel]="defaultSlect" name="secret">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="questionAnswer" rows="3" [(ngModel)]="answer"></textarea>
          <p>Your Reply {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              [ngModel]="defaultGender"
              [value]="gender"
              required
            />
            {{gender}}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>

  <hr/>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>User Name : {{user.name}}</h1>
    </div>
  </div>
</div>
